
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanctuary</title>
  <style>
    body {
      margin: 0;
      background: #101018;
      color: #cdd6f4;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .search {
      margin: 20px 0;
    }
    input[type="text"] {
      background: #1e1e2e;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      width: 400px;
      color: #cdd6f4;
      border-radius: 5px;
    }
    .links a {
      color: #7aa2f7;
      text-decoration: none;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to your Sanctuary</h1>
  <div class="search">
    <form action="https://duckduckgo.com/" method="GET">
      <input type="text" name="q" placeholder="Search the universe...">
    </form>
  </div>
  <div class="links">
    <a href="https://archlinux.org">ArchWiki</a>
    <a href="https://neocities.org">Neocities</a>
    <a href="https://github.com">GitHub</a>
    <a href="https://chat.openai.com">ChatGPT</a>
  </div>
</body>
</html>
